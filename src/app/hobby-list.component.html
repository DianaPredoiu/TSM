<h1 align="center">Hi {{currentUser.firstName}}!</h1><br/>
<br/>
<h3 align="center">All your hobbies are:</h3>

<table align="center" class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Hobby Name</th>
            <th scope="col">Hobby Type</th>
          </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hobby of hobbies">
            <td>{{hobby.hobbyName}}</td>
            <td>{{hobby._HobbyType}}</td>
        </tr>
    </tbody> 
  </table>
