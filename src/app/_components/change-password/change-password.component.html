
<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="currentPass">Current password</label>
        <input type="password" formControlName="currentPass" class="form-control" [ngClass]="{'is-invalid': invalidPassword}"/>
        <div  *ngIf="invalidPassword"  class="invalid-feedback"> Invalid password.Please try again.</div>
    </div>
    <div class="form-group">
        <label for="newPassword">New password</label>
        <input type="password" formControlName="newPassword" class="form-control" [ngClass]="{'is-invalid': invalidPass}"/>
        <div *ngIf="invalidPass" class="invalid-feedback">New password is the same with old password.Choose a different one.</div>
    </div>
    <div class="form-group">
        <label for="confirmNewPassword">Confirm new password</label>
        <input type="password" formControlName="confirmNewPassword" class="form-control" [ngClass]="{'is-invalid': invalidNewPassword}"/>
        <div *ngIf="invalidNewPassword" class="invalid-feedback">The passwords don't match.Please try again.</div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Change password</button>
    </div>
    
</form>
