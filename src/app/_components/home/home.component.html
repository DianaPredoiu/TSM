
<form [formGroup]="dropdownForm" (ngSubmit)="onSubmit()">
<div class="form-group">
  <select class="form-control" formControlName="Options">
      <option [value]="1">Add Timesheet Activity</option>
      <option [value]="2">See Personal Timesheet Activity</option>
      <option [value]="3" *ngIf="currentUser.idRole==2">See Team Member Timesheet Activity</option>
      <option [value]="4" *ngIf="currentUser.idRole==3">See Project Member Timesheet Activity</option>
  </select>
</div>
<div class="form-group">
  <button class="btn btn-primary">Go</button>
</div>
</form>
